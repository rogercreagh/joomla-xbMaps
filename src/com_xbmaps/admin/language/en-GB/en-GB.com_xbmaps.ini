XBMAPS_STATUS_NOTE="NB distance, climb, time and speed are calculated from the track points data, and may give different results on different systems. In particular if your device elevation data compensates for barometric pressure or is not calibrated, you may get a nonsense figure for total climbed. If the recording includes periods of very slow movement, or when signal is poor (eg under tree cover) then there may be many poorly defined points which will throw errors into all the caluations. Check and adjust your device settings (record mode and frequency) for best results. Some other systems (eg Strava) may compensate for some of these errors and show different results."

